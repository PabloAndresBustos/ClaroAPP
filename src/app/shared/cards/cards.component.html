<div>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> {{subtitle()}} </ion-card-subtitle>
      <ion-card-title> {{title()}} </ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <h2> {{contentTitle()}} </h2>
        @if(inputText()){
          <ion-input [label]="inputPlaceholder()" label-placement="floating" fill="outline"></ion-input>
        }
        @if(withImage()){
          <img [src]="imageUrl()" alt="image">
        }
        <ion-button expand="block" shape="round" color="primary">
          {{buttonText()}}
        </ion-button>
      </ion-card-content>
  </ion-card>
</div>
