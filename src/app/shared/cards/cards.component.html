<div>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> {{subtitle()}} </ion-card-subtitle>
      <ion-card-title> {{title()}} </ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <h2> {{contentTitle()}} </h2>
          <form [formGroup]="form" (ngSubmit)="submit()">
            @if(inputText()){
              <ion-input 
              [label]="inputPlaceholder()" 
              label-placement="floating" 
              [formControl]="form.controls.number">
            </ion-input>
              @if (form.controls.number.errors){
                <div>
                  <p color="primary" class="ion-text-center">
                    <strong>Máximo 10 caractéres</strong>
                  </p>
                </div>
              }
            }
            @if(withImage()){
              <img [src]="imageUrl()" alt="image">
            }
            <ion-button 
            expand="block" 
            shape="round" 
            color="primary"
            type="submit">
              {{buttonText()}}
            </ion-button>
        </form>
      </ion-card-content>
  </ion-card>
</div>
