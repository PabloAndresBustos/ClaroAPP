<ion-modal [trigger]="modalTrigger">
  <ng-template style="margin-top: 100px;">
    <ion-content class="ion-padding">
      <ion-title> {{titleContent}} </ion-title>
      {{content}}
    </ion-content>
    <ion-footer>
      <ion-toolbar color="primary">
        <ion-button expand="block" fill="clear" shape="round" (click)="cancel()">
          <ion-icon name="close-circle-outline" color="light"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
