<ion-modal [trigger]="modalTrigger">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-title class="ion-text-center"> {{titleContent}} </ion-title>
    </ion-content>
    <ion-footer>
      <ion-toolbar color="primary">
        <ion-button expand="block" fill="clear" shape="round" (click)="cancel()">
          <ion-icon name="close-circle-outline" color="light"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
